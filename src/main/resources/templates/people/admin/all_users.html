<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${people}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <a th:href="@{/show(id=${user.getId()})}">View</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:if="${#authentication != null and #authentication.authenticated}" th:href="@{/}">Logout</a>
</body>
</html>
